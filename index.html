<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App – Simple Interest Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>

            <div class="inner-container">
                <div class="value-wrapper">
                    <span class="text">Amount</span>
                    <input class="value" type="number" id="principal">
                </div>
                <div class="value-wrapper">
                    <span class="text">Interest Rate</span>
                    <input class="value" type="range" value="10.25" min="1" max="20" step="0.25" id="rate">
                    <span id="rate-text">10.25%</span>
                </div>
                <div class="value-wrapper">
                    <span class="text">No. of Years</span>
                    <select class="value" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <button class="button" onclick="compute()">Compute Interest</button>

                <div id="result">
                    <span class="text">If you deposit <span class="value" id="result-amount"></span></span><br />
                    <span class="text">at an interest rate of <span class="value" id="result-rate"></span></span><br />
                    <span class="text">You will receive an amount of <span class="value" id="result-value"></span></span><br />
                    <span class="text">in the year <span class="value" id="result-year"></span></span>
                </div>
            </div>
            <footer>© Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
